<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card__img">
            <img src="https://cdn.elly.vn/uploads/2021/06/05230719/top-12-doi-giay-nike-air-jordan-dang-mua-nhat-nam-2021.2.jpg" alt="">
        </div>
        <div class="card__title">
            Nike Air Jordan 1
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>40</span>
            <span>41</span>
            <span>42</span>
            <span>43</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--red"></span>
            <span class="card__color--yellow"></span>
            <span class="card__color--green"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
